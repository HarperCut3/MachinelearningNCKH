version: "3.9"

services:
  # ── Streamlit Dashboard ──────────────────────────────────────────────────
  dashboard:
    build: .
    container_name: retention_dashboard
    ports:
      - "8501:8501"
    volumes:
      # Mount outputs so pipeline artifacts are shared with dashboard
      - ./outputs:/app/outputs
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── MLflow Tracking Server ──────────────────────────────────────────────
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.11.0
    container_name: retention_mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
    command: >
      mlflow server --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/mlruns --host 0.0.0.0 --port 5000
    restart: unless-stopped

networks:
  default:
    name: retention_network
